<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PZ#1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>teacher book</h1>
		<form action="#" name="sign in" method="post">
			<label for="username">Username
			</label>
			<input id="username" type="text" placeholder="Enter username" pattern="[A-Za-z]{4,}">
			<p>Plese enter correct username</p>

			<label for="password">Password
			</label>
			<input id="password" type="password" placeholder="Enter password" pattern="[A-Za-z0-9]{8,}"  required>
			<p>Please enter password</p>

			<input type="checkbox" value="remember" id="remember">
			<label for="remember">Remember me</label>

			<button>Submit</button>
			<a href="#">Forgot password</a>

		</form>
	</div>
</body>
</html>
